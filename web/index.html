<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Primary Meta Tags -->
  <title>StatusXP - Your Gaming Identity, Leveled Up</title>
  <meta name="title" content="StatusXP - Your Gaming Identity, Leveled Up">
  <meta name="description" content="Track achievements across PlayStation, Xbox, and Steam. Showcase your gaming journey in one unified profile with global leaderboards and achievement tracking.">
  <meta name="keywords" content="gaming, achievements, trophies, PlayStation, Xbox, Steam, leaderboard, gaming profile, trophy tracker">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://statusxp.com/">
  <meta property="og:title" content="StatusXP - Your Gaming Identity, Leveled Up">
  <meta property="og:description" content="Track achievements across PlayStation, Xbox, and Steam. Showcase your gaming journey in one unified profile.">
  <meta property="og:image" content="https://statusxp.com/icons/Icon-512.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://statusxp.com/">
  <meta property="twitter:title" content="StatusXP - Your Gaming Identity, Leveled Up">
  <meta property="twitter:description" content="Track achievements across PlayStation, Xbox, and Steam. Showcase your gaming journey in one unified profile.">
  <meta property="twitter:image" content="https://statusxp.com/icons/Icon-512.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="StatusXP">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Theme Color -->
  <meta name="theme-color" content="#00FFAA">

  <title>StatusXP - Gaming Achievement Tracker</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Loading screen -->
  <div id="loading" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #0A0E27;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  ">
    <div style="
      width: 80px;
      height: 80px;
      border: 8px solid #1a1f3a;
      border-top: 8px solid #00FFAA;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    "></div>
    <p style="
      color: #00FFAA;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin-top: 24px;
      font-size: 18px;
      font-weight: 600;
    ">Loading StatusXP...</p>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
  
  <script>
    // Unregister any existing service workers
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for (let registration of registrations) {
          registration.unregister();
          console.log('Service worker unregistered');
        }
      });
    }
    
    // Remove loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.transition = 'opacity 0.3s';
        loading.style.opacity = '0';
        setTimeout(() => loading.remove(), 300);
      }
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
